<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Rooms - HostelDorm</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        .rooms-container {
            max-width: 900px;
            margin: 60px auto;
            background: #fff;
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(102,126,234,0.08);
            padding: 40px 32px;
        }
        .rooms-container h2 {
            color: #667eea;
            text-align: center;
            margin-bottom: 24px;
        }
        .rooms-table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 32px;
        }
        .rooms-table th, .rooms-table td {
            padding: 12px 10px;
            border-bottom: 1px solid #e2e8f0;
            text-align: left;
        }
        .rooms-table th {
            background: #f7fafc;
            color: #4a5568;
            font-weight: 600;
        }
        .rooms-table td.status {
            font-weight: 600;
        }
        .rooms-table td.status.available {
            color: #38a169;
        }
        .rooms-table td.status.occupied {
            color: #e53e3e;
        }
        .action-btn {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 16px;
            margin-right: 8px;
            color: #667eea;
            transition: color 0.2s;
        }
        .action-btn.delete {
            color: #e53e3e;
        }
        .action-btn:hover {
            color: #764ba2;
        }
        .action-btn.delete:hover {
            color: #c53030;
        }
        .add-room-form {
            display: flex;
            gap: 16px;
            flex-wrap: wrap;
            margin-bottom: 0;
        }
        .add-room-form .form-group {
            flex: 1 1 180px;
            display: flex;
            flex-direction: column;
            gap: 6px;
        }
        .add-room-form label {
            font-size: 14px;
            color: #4a5568;
            font-weight: 500;
        }
        .add-room-form input,
        .add-room-form select {
            padding: 10px 14px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 15px;
            font-family: inherit;
            transition: border 0.3s;
        }
        .add-room-form input:focus,
        .add-room-form select:focus {
            border-color: #667eea;
            outline: none;
        }
        .add-room-form .submit-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #fff;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            align-self: flex-end;
            margin-top: 22px;
            transition: background 0.3s, box-shadow 0.3s;
            box-shadow: 0 4px 16px rgba(102,126,234,0.08);
        }
        .add-room-form .submit-btn:hover {
            background: linear-gradient(135deg, #764ba2 0%, #667eea 100%);
            box-shadow: 0 8px 24px rgba(102,126,234,0.15);
        }
        .success-message, .error-message {
            text-align: center;
            margin-top: 10px;
            font-size: 15px;
            border-radius: 6px;
            padding: 10px 0;
        }
        .success-message {
            color: #38a169;
            background: #e6fffa;
        }
        .error-message {
            color: #e53e3e;
            background: #fff5f5;
        }
        @media (max-width: 700px) {
            .rooms-container {
                padding: 20px 5px;
            }
            .add-room-form {
                flex-direction: column;
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="rooms-container">
        <h2><i class="fas fa-bed"></i> Manage Rooms</h2>
        <table class="rooms-table" id="roomsTable">
            <thead>
                <tr>
                    <th>Room No</th>
                    <th>Type</th>
                    <th>Capacity</th>
                    <th>Status</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <!-- Room rows will be inserted here by JS -->
            </tbody>
        </table>
        <form class="add-room-form" id="addRoomForm" autocomplete="off">
            <div class="form-group">
                <label for="roomNo">Room No</label>
                <input type="text" id="roomNo" name="roomNo" placeholder="e.g. 101" required>
            </div>
            <div class="form-group">
                <label for="roomType">Type</label>
                <select id="roomType" name="roomType" required>
                    <option value="">Select</option>
                    <option value="Single">Single</option>
                    <option value="Double">Double</option>
                    <option value="Triple">Triple</option>
                </select>
            </div>
            <div class="form-group">
                <label for="capacity">Capacity</label>
                <input type="number" id="capacity" name="capacity" min="1" max="10" required>
            </div>
            <div class="form-group">
                <label for="status">Status</label>
                <select id="status" name="status" required>
                    <option value="Available">Available</option>
                    <option value="Occupied">Occupied</option>
                </select>
            </div>
            <button type="submit" class="submit-btn"><i class="fas fa-plus"></i> Add Room</button>
        </form>
        <div id="formMessage"></div>
    </div>
    <script src="manage-rooms.js"></script>
</body>
</html>
